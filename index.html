<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이엠그라운드</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

      * {
        font-family: 'Gowun Dodum', sans-serif;
      }
      .title {
        background-color: rgb(244, 176, 176);
        background-position: center;
        background-size: cover;
      }
      .main {
        color: rgb(227, 23, 207);

        background-image: url('https://d14cvuwsb9oabg.cloudfront.net/c_fill,fl_lossy,w_960/v1461147072/ry44uqcpcbfapngl48dw.jpg');
        background-position: center;
        background-size: cover;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .mypostingbox {
        width: 500px;
        margin: 20px auto 20px auto;

        border: 1px solid rgb(230, 126, 126);
        padding: 20px;
        border-radius: 5px;
      }

      body {
        background-color: white;
      }

      .mypostingbox > button {
        width: 50%;
        margin-left: 100px;
      }

      .main2 {
        width: fit-content;
        margin: 20px auto 20px 50px;
        color: rgb(230, 126, 126);
      }
    </style>

    <script>

    <script>
      $(document).ready(function () {
        let url = 'http://spartacodingclub.shop/sparta_api/weather/seoul';
        $('#temp').text();
        fetch(url)
          .then((res) => res.json())
          .then((data) => {
            let temp = data;
            console.log(data);
            $('#temp').text(data['temp']);
          });
      });
    </script>

    <script>
      function openclose() {
        $('#postingbox').toggle();
      }

      function makeCard() {
        let image = $('#iamge').val();
        let name = $('#name').val();
        let todayIam = $('#todayIam').val();
        let comment = $('#comment').val();

        let temp_html = `
      <div class="col">
          <div class="card h-100">
              <img src="${image}"
                  class="card-img-top" alt="...">
              <div class="card-body" >
                  <div>
                  <h5 class="card-title">${name}</h5>
                  <p class="card-text">${todayIam}</p>
                  <p class="card-story">${comment}</p>
                  </div>
                  <div style="float: right"><button type="button" class="btn btn-danger">삭제</button></div>
              </div>
          </div>
      </div>`;
        $('#card').append(temp_html);
      }
    </script>
  </head>
  <body>
    <div class="title">
      <header class="p-3 text-bg-dark">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="/"
              class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
            >
              <svg
                class="bi me-2"
                width="40"
                height="32"
                role="img"
                aria-label="Bootstrap"
              >
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>

            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <li>
                <a href="#" class="nav-link px-5 text-danger">소수정예</a>
              </li>
              <li><a href="#" class="nav-link px-2 text-white">홈</a></li>
              <li><a href="#" class="nav-link px-2 text-white">프로필</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
              <li>
                <a href="#" class="nav-link px-2 text-white"
                  >기온: <span id="temp"></span>도</a
                >
              </li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input
                type="search"
                class="form-control form-control-dark text-bg-dark"
                placeholder="Search..."
                aria-label="Search"
              />
            </form>

            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">
                Login
              </button>
              <button type="button" class="btn btn-danger">Sign-up</button>
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="main">
      <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
          <h1 id="title" class="display-5 fw-bold">소수 정예</h1>
          <br />
          <p class="col-md-8 fs-4">
            5명으로 시작했으나 어느덧 3명인... 그래도 할 수 있다 소수 정예!!
          </p>
          <br />

          <button type="button" class="btn btn-outline-primary">
            기록하기
          </button>
          <button type="button" class="btn btn-outline-primary">
            상세정보
          </button>
        </div>
      </div>
    </div>

    <div class="main2">
      <h1 style="display: inline-block">멤버소개</h1>
      <button
        class="btn btn-outline-danger"
        onclick="openclose()"
        type="button"
        style="display: inline-block"
      >
        추가
      </button>
      <button
        class="btn btn-outline-danger"
        onclick="randomMember()"
        type="button"
        style="display: inline-block"
      >
        랜덤 추가
      </button>
    </div>

    <div class="mypostingbox" id="postingbox" style="display: none">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="iamge"
          placeholder="사진"
        />
        <label for="floatingInput">사진</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="name" placeholder="이름" />
        <label for="floatingInput">이름</label>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01"
          >오늘의기분</label
        >
        <select class="form-select" id="todayIam">
          <option selected>기분게이지!</option>
          <option value="⭐">⭐</option>
          <option value="⭐⭐">⭐⭐</option>
          <option value="⭐⭐⭐">⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="comment"
          placeholder="자기소개"
        />
        <label for="floatingInput">아이엠 그라운드 자기소개 시작!!</label>
      </div>
      <button onclick="makeCard()" type="button" class="btn btn-danger">
        기록하기
      </button>
    </div>
    <div class="mycards">
      <div id="card" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </div>
  </body>
</html>
